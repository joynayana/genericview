{% extends 'base.html' %}
{%  block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{i.name}}</h4>
        <p><b>{{i.priority}}</b></p>
        <p><b>{{i.date}}</b></p>
        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
        <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
    </div>
</div>
{% endblock %}
